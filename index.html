<!DOCTYPE html>
<html lang="no">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qme - Personlig Kompabilitetsundersøkelse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="surveyTitle">Qme - Personlig Kompabilitetsundersøkelse</h1>

        <div id="intro">
            <p>Fyll inn din informasjon for å starte undersøkelsen.</p>
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="name">Navn:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Alder:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <button type="submit" class="btn btn-primary">Start Undersøkelsen</button>
            </form>
        </div>
        
        <div id="questions" style="display:none;">
            <p id="question-text"></p>
            <button id="noButton" class="btn btn-danger">Nei</button>
            <button id="yesButton" class="btn btn-success">Ja</button>
        </div>

        <div id="results" style="display:none;">
            <h2>Resultat</h2>
            <p id="totalScore"></p>
            <canvas id="totalScoreChart"></canvas>
            <canvas id="categoryChart" style="max-width: 100%;"></canvas>
        </div>
    </div>
  <!-- Firebase SDK integration -->
  <script src="firebaseConfig.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Now you can use Firestore for saving survey results
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
